<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Based on the marks You have {{results}}</h1>

    <h2>You have failed with marks {{results}}</h2>
    {% endif %}
</body>
</html>
